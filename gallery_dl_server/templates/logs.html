<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Logs - gallery-dl-server</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" crossorigin="anonymous" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      >
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', path='/icons/apple-touch-icon.png') }}"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', path='/icons/favicon-16x16.png') }}"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', path='/icons/favicon-32x32.png') }}"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='/icons/favicon.ico') }}"
    />

    <link
      rel="manifest"
      href="{{ url_for('static', path='/icons/site.webmanifest') }}"
    />

    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}?v=0.1.2">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/logs.css') }}?v=0.1.0">
  </head>

  <body class="d-flex flex-column h-100">
    <header class="container-fluid d-flex justify-content-between align-items-center px-3 py-1">
      <div id="header-left">
        <a id="home" class="py-0" href="/gallery-dl">dl&nbsp;</a>
        <a id="logs" class="py-3" href="/gallery-dl/logs">Logs</a>
      </div>

      <div id="header-right">
        <a
          href="https://github.com/qx6ghqkz/gallery-dl-server"
          target="_blank"
          rel="noopener noreferrer"
          >gallery-dl-server</a
        >
        v{{ app_version }}</div
      >
    </header>

    <main class="d-flex flex-column h-100 p-3">
      <div class="container-fluid d-flex justify-content-between align-items-center px-3">
        <div>
          <h1 class="display-6">Logs</h1>
        </div>

        <div>
          <a class="btn btn-custom" href="/stream/logs">View plain text</a>
          <a class="btn btn-custom" href="/stream/logs" download="gallery-dl-server.log" >Download</a>
        </div>
      </div>

      <pre id="logContainer" class="h-100 m-3">{{ logs }}</pre>
    </main>

    <script src="{{ url_for('static', path='/js/logs.js') }}?v=0.1.0"></script>
  </body>
</html>
